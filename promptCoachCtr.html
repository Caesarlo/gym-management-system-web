<!DOCTYPE html>
<html lang="en">
    <head>
        
  <meta charset="utf-8">
    </head>
<body>
    
<form class="layui-form layui-form-pane" action="">
    
    <div class="layui-form-item" pane>
        <label class="layui-form-label">教练名称</label>
        <div class="layui-input-block">
        <input type="text" name="coach_name" required lay-verify="required" autocomplete="off" class="layui-input" id="coach_name_prompt_input" value="name">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">教练身高</label>
        <div class="layui-input-block">
        <input type="text" name="coach_height" required lay-verify="required" autocomplete="off" class="layui-input" id="coach_height_prompt_input" value="password">
        </div>
    </div>
    <!-- //radio类型不对  所以删了，下面select一样 格式是名字加_prompt_input  时间一样需要改格式 现在已经编辑好了  需要导入-->
    <div class="layui-form-item" pane>
        <label class="layui-form-label">教练体重</label>
        <div class="layui-input-block">
        <input type="text" name="coach_weight" autocomplete="off" class="layui-input" id="coach_weight_prompt_input">
        </div>
    </div>
    <div class="layui-form-item" pane>
        <label class="layui-form-label">教练头像</label>
        <div class="layui-input-block">
        <input type="text" name="coach_header" autocomplete="off" class="layui-input" id="coach_header_prompt_input">
        </div>
    </div>
    </form>
</body>
</html>
