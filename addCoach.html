<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统账号管理</title>
  <style>
    .layui-layer-title{
      background-color: #F6F6F6;
    }
    .layui-form-item .layui-form-label{
      background-color:#f0f0f0;
    }
  </style>
</head>
<body>
         
<!-- 界面和修改界面差不多，也可以修改界面更改 -->
<form class="layui-form layui-form-pane" action="">
    <div class="layui-fluid" style="vertical-align: middle;">
        <div class="layui-row">
            <div class="layui-col-md12 layui-col-sm12">
                <span style="color: #c2c2c2;">首页&nbsp;/ </span>
                <span style="color: rgb(121,121,121);">&nbsp; 所有教练管理&nbsp;/
                &nbsp;教练管理&nbsp;/</span>
            </div>
        </div>
        <hr class="layui-border-blue">
        <div class="layui-row">
            <div class="layui-col-md4 layui-col-sm4">
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">教练名称</label>
                    <div class="layui-input-block">
                    <input type="text" name="coach_name" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md4 layui-col-sm4">
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">教练身高</label>
                    <div class="layui-input-block">
                    <input type="text" name="coach_height" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="layui-row">
            <div class="layui-col-md4 layui-col-sm4">
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">添加时间  发现添加时间应该就是创建时间，不用设置</label>
                    <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" id="add_payProject_time">
                    </div>
                </div>
            </div>
        </div> -->

        <div class="layui-row">
            <div class="layui-col-md4 layui-col-sm4">
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">教练体重</label>
                    <div class="layui-input-block">
                    <input type="text" name="coach_weight" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md4 layui-col-sm4">
                <div class="layui-form-item" pane>
                    <label class="layui-form-label">教练头像</label>
                    <div class="layui-input-block">
                    <input type="text" name="coach_header" required lay-verify="required" placeholder="上传头像，暂时不弄" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-col-md4 layui-col-sm4">
                <div class="layui-col-md2 layui-col-sm2">
                    <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm">重置</button>
                </div>
                <div class="layui-col-md2 layui-col-sm2">
                    <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="formDemo">添加</button>
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
